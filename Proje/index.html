<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - WibePortal</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Supabase SDK (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>WibePortal</h1>
            <p>Geleceğine hoş geldin</p>
        </div>

        <!-- Login Form -->
        <div class="form-section">
            <h2 style="text-align: center; color: var(--text-color); margin-bottom: 20px;">Giriş Yap</h2>

            <form id="loginForm">
                <div class="form-group">
                    <label>E-posta Adresi</label>
                    <input type="email" id="loginEmail" placeholder="ornek@email.com" required>
                </div>
                <div class="form-group">
                    <label>Şifre</label>
                    <input type="password" id="loginPassword" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-primary">Giriş Yap</button>
            </form>

            <div style="text-align: center; margin-top: 15px;">
                <p style="color: var(--text-light); font-size: 0.9rem;">
                    Hesabın yok mu? <a href="register.html"
                        style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Kayıt Ol</a>
                </p>
            </div>
        </div>

        <div class="divider">
            <span>veya</span>
        </div>

        <button class="btn-google">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" width="20">
            Google ile devam et
        </button>

        <div id="statusMessage" class="message-box"></div>

    </div>

    <!-- Scripts -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
